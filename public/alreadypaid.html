<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    h1 { margin-bottom: 12px; }
    .empty { color:#666; }
    .purchase { border:1px solid #ddd; border-radius:12px; padding:16px; margin-bottom:16px; }
    .meta { font-size: 14px; color:#555; margin-bottom:8px; }
    .items { display:grid; gap:8px; }
    .item { display:flex; align-items:center; gap:12px; border:1px solid #eee; border-radius:10px; padding:8px; }
    .item img { width:64px; height:64px; object-fit:cover; border-radius:8px; }
    .name { font-weight:600; }
    .qty { color:#444; }
    .total { font-weight:700; margin-top:8px; }
    .error { color:#b00020; }
  </style>
</head>
<body>
  <h1>My Items</h1>
  <div id="root">Loading…</div>

  <script>
    async function loadPurchases() {
      const root = document.getElementById('root');
      try {
        const res = await fetch('/api/purchases', { credentials: 'include' });
        if (res.status === 401) {
          root.innerHTML = '<p class="error">You must login to view your items.</p>';
          // אופציונלי: window.location.href = '/login.html';
          return;
        }
        if (!res.ok) throw new Error('Failed to fetch purchases');
        const purchases = await res.json();

        if (!purchases || purchases.length === 0) {
          root.innerHTML = '<p class="empty">You haven\'t bought anything yet.</p>';
          return;
        }

        root.innerHTML = purchases.map(p => {
          const date = new Date(p.date).toLocaleString();
          const itemsHtml = (p.items || []).map(it => `
            <div class="item">
              ${it.image ? `<img src="${it.image}" alt="${it.name}" />` : ''}
              <div>
                <div class="name">${it.name ?? it.productId}</div>
                <div class="qty">Quantity: ${it.quantity} • Price: ${it.price}</div>
              </div>
            </div>
          `).join('');

          return `
            <div class="purchase">
              <div class="meta">Order #${p.id} • ${date}</div>
              <div class="items">${itemsHtml}</div>
              <div class="total">Total: ${p.total}</div>
            </div>
          `;
        }).join('');
      } catch (e) {
        root.innerHTML = `<p class="error">${e.message}</p>`;
      }
    }
    loadPurchases();
  </script>
</body>
</html>
