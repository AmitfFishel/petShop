<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Paws & Claws Pet Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav id="mainNav">
        <div class="nav-container">
            <h1>üêæ Paws & Claws Pet Store - Admin Panel</h1>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/store.html">Store</a>
                <a href="/cart.html">üõí Cart <span id="cartCount">(0)</span></a>
                <a href="/admin.html" class="active">üë®‚Äçüíº Admin</a>
            </div>
            <div class="user-section">
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-danger" style="display:none;">Logout</button>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle">üåì</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>üë®‚Äçüíº Admin Dashboard</h1>
        </div>

        <!-- Activity Monitoring Section -->
        <div class="admin-section">
            <h2>üìä User Activity Log</h2>
            <div class="filter-section">
                <input type="text" id="activityFilter" placeholder="Filter by username prefix...">
                <button onclick="filterActivities()" class="btn">Filter</button>
                <button onclick="exportActivities()" class="btn btn-secondary">Export CSV</button>
            </div>
            
            <div class="table-container">
                <table class="activities-table">
                    <thead>
                        <tr>
                            <th>DateTime</th>
                            <th>Username</th>
                            <th>Activity Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesTableBody">
                        <!-- Activities will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Product Management Section -->
        <div class="admin-section">
            <h2>üì¶ Product Management</h2>
            
            <div class="product-form-section">
                <h3>Add New Product</h3>
                <form id="addProductForm" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category:</label>
                            <select id="productCategory" name="category" required>
                                <option value="Dogs">Dogs</option>
                                <option value="Cats">Cats</option>
                                <option value="Birds">Birds</option>
                                <option value="Fish">Fish</option>
                                <option value="Small Pets">Small Pets</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description:</label>
                        <textarea id="productDescription" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price ($):</label>
                            <input type="number" id="productPrice" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock:</label>
                            <input type="number" id="productStock" name="stock" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">Image:</label>
                        <input type="file" id="productImage" name="image" accept="image/*">
                        <small>Or provide image URL:</small>
                        <input type="text" name="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>

            <div class="existing-products">
                <h3>Existing Products</h3>
                <div id="productsManagement" class="products-management-list">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
